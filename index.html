<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PluralSight view</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="sign-in">
          <div class="logo"><img src="img/logo2.png" alt="logo" /></div>
          <form>
            <div>
              <label> Email or Username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label> Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">forgot password</a>
            <a href="#">sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2021, pluralsight all rights reserve</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">privacy policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let Create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
